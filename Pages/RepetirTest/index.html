<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetir test</title>
    <link rel="stylesheet" href="../../master.css">
    <link rel="stylesheet" href="RepetirTest.css">
    <script src="cambiarColor.js"></script>

</head>
<body>
    <div class="header"> 
        <p> Buena suerte <3 </p>
            <div id="cambiarColor" onclick="cambiarColor()"></div>

    </div>

    <div class="container">
        <div class="btnContainer">
            <div><a href="../RepetirTest/index.html"><button class="btn" id="btnSelected"> <p>Repetir test</p> </button></a> </div>
        <div><a href="../SimularExamen/index.html"><button class="btn"> <p>Simular examen</p></button></a></div>
        <div><a href="../AgregarPregunta/index.html"><button class="btn"> <p>Agregar pregunta</p></button></a></div>
        </div>
        
        <div class="optContainer">
            <div>
            <form action="" id="form">
                <label for="">Asignatura:</label>
                <select name="" id="asignatura" onchange="Update()">
                    <option value="Diseño de interfaces">Diseño de interfaces</option>
                    <option value="Despliegue de aplicacioes web">Despliegue de aplicacioes web</option>
                    <option value="Entorno servidor">Entorno servidor</option>
                    <option value="Entorno cliente">Entorno cliente</option>
                    <option value="Empresa">Empresa</option>
                </select>
            </div>
            <div>
                <label for="">Tema:</label>
                <input type="number" max="15">
            </div>
            <script>
                function Update(){
                    let asignatura = document.getElementById("asignatura").value
                    switch (asignatura){
                        case "Diseño de interfaces":
                            document.getElementById("form").action = "../Cuestionario/Interfaces/index.html";
                            break
                        case "Despliegue de aplicacioes web":
                            document.getElementById("form").action = "../Cuestionario/Despliegue/index.html";
                            break
                        case "Entorno servidor":
                            document.getElementById("form").action = "../Cuestionario/Servidor/index.html";
                            break
                        case "Entorno cliente":
                            document.getElementById("form").action = "../Cuestionario/Cliente/index.html";
                            break
                        case "Empresa":
                            document.getElementById("form").action = "../Cuestionario/Empresa/index.html";
                            break
                    }
                }
                addEventListener("load",function Start(){
                    Update()
                })
            </script>
            <input type="submit" class="btn" id="btnBuscar" value="Buscar">
            </form>
        </div>
    </div>
    

    <div class="footer"><p>created by: dev3r3nze</p></div>

</body>
</html>
